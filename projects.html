<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Properties 4 Creations - Veteran Housing Properties</title>
  <meta name="description" content="Affordable housing solutions for families and veterans in East Texas. Transparent pricing, premium renovations, and community impact.">
  <link rel="canonical" href="https://properties4creations.com/projects.html">

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: {
      colors:{ brand:{ navy:'#0B1120', wood:'#C28E5A', walnut:'#8B5E3C', beige:'#F5F5F0', surface:'#FFFFFF', slate:'#64748b' } },
      fontFamily:{ heading:['Merriweather','serif'], body:['Inter','sans-serif'] },
      boxShadow:{ wood:'0 10px 25px -5px rgba(194,142,90,.4)', navy:'0 10px 30px -10px rgba(11,17,32,.6)' }
    } } };
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-brand-beige">
  <a href="#main" class="skip-to-content">Skip to main content</a>
  <div id="header-container" style="min-height: 76px;"></div>
  <div id="page-banner-container"></div>

  <script type="application/json" id="page-banner-config">
  {
    "variant": "hero",
    "title": "Transforming Properties into Homes",
    "subtitle": "Explore our East Texas property portfolio — all designed for families and veterans.",
    "background": "public/images/banners/hero-projects-banner.webp",
    "eyebrow": "40+ Properties Renovated",
    "showVoucherBadge": false,
    "ctaText": "Browse Properties",
    "ctaHref": "get-started.html"
  }
  </script>

  <main id="main" class="pt-16">
    <section id="properties" class="py-16 bg-slate-50">
      <div class="max-w-7xl mx-auto px-4">
        <div id="properties-container"></div>
        <script>
          document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('properties-container');
            try {
              const response = await fetch('public/properties-data.json');
              const properties = await response.json();
              container.innerHTML = '';
              properties.forEach(prop => {
                container.innerHTML += `<article>…</article>`;
              });
            } catch (err) {
              container.innerHTML = '<p class="text-center text-red-500">Unable to load properties.</p>';
            }
          });
        </script>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>
  <script src="components/component-loader.js" defer></script>
  <script src="accessibility-enhanced.js" defer></script>
  <script src="js/banner-loader.js" defer></script>
</body>
</html>
