name: ðŸš€ QA Automation Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run full QA suite every Monday morning
    - cron: '0 9 * * 1'

env:
  NODE_VERSION: 18

jobs:
  # ===== UNIT TESTS =====
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run unit tests with coverage
        run: npm run test:unit

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage/lcov.info
          flags: unit-tests
          name: Unit Tests Coverage

      - name: ðŸ—‚ï¸ Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: unit-tests-results
          path: |
            test-reports/
            coverage/

  # ===== E2E TESTS =====
  e2e-tests:
    name: ðŸŒ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        include:
          - browser: chromium
            playwright_browsers: chromium
          - browser: firefox
            playwright_browsers: firefox
          - browser: webkit
            playwright_browsers: webkit

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“± Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.playwright_browsers }}

      - name: ðŸŒ Run E2E tests
        run: npm run test:e2e:browser -- --project=${{ matrix.browser }}
        continue-on-error: false

      - name: ðŸ“Š Upload Playwright reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/

  # ===== RESPONSIVE TESTS =====
  responsive-tests:
    name: ðŸ“± Responsive Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“± Install Playwright browsers
        run: npx playwright install chromium

      - name: ðŸ–¥ï¸ Run responsive tests
        run: npm run test:responsive

  # ===== PERFORMANCE & ACCESSIBILITY TESTS =====
  lighthouse-tests:
    name: âš¡ Performance & Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: âš¡ Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:8080/
            http://localhost:8080/about.html
            http://localhost:8080/projects.html
            http://localhost:8080/contact.html
          configPath: lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ðŸ“Š Upload Lighthouse reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lighthouse-report
          path: .lighthouseci/

  # ===== INTEGRATION TESTS =====
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“± Install Playwright browsers
        run: npx playwright install chromium

      - name: ðŸ”— Run integration tests
        run: npm run test:integration

      - name: ðŸ“Š Upload integration test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-tests-results
          path: test-reports/

  # ===== SECURITY TESTS =====
  security-tests:
    name: ðŸ”’ Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run security audit
        run: npm audit --audit-level=moderate

      - name: ðŸ•·ï¸ Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:8080'
          token: ${{ secrets.GITHUB_TOKEN }}
          rules_file_name: 'zap-rules.txt'
          artifact_name: 'zap-baseline-report'
          cmd_options: '-a'
        continue-on-error: true

      - name: ðŸš« Check for security vulnerabilities
        run: |
          if [ -f "dependency-check-report.html" ]; then
            echo "Security scan report generated"
          fi

  # ===== REPORT GENERATION =====
  generate-reports:
    name: ðŸ“‹ Generate Test Reports
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, responsive-tests, lighthouse-tests, integration-tests]
    if: always()
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“Š Download test artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts

      - name: ðŸ—‚ï¸ Generate comprehensive report
        run: |
          node tests/test-report-generator.js

      - name: ðŸ”” Upload final report
        uses: actions/upload-artifact@v3
        with:
          name: comprehensive-qa-report
          path: test-reports/
          retention-days: 30

  # ===== DEPLOYMENT PREPARATION =====
  prepare-deployment:
    name: ðŸš€ Deployment Preparation
    runs-on: ubuntu-latest
    needs: [generate-reports]
    if: github.ref == 'refs/heads/main' && needs.generate-reports.result == 'success'
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Build production CSS
        run: npm run build

      - name: âœ… Run final HTML audit
        run: npm run audit

      - name: ðŸ“Š Check quality gates
        run: |
          # Read test results and check if they meet quality gates
          echo "Checking quality gates..."
          # Add logic to verify all tests passed and coverage > 80%

      - name: ðŸš© Set deployment approval
        run: echo "deployment_approved=true" >> $GITHUB_ENV

  # ===== DEPLOYMENT =====
  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [prepare-deployment]
    if: github.ref == 'refs/heads/main' && needs.prepare-deployment.result == 'success'

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          cname: properties4creations.com
