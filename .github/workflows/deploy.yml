name: üöÄ Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run pre-deployment validation
        run: |
          echo "üß™ Pre-deployment validation for Properties 4 Creations"

          # Check required files exist
          required_files=("index.html" "css/styles.css" "components/component-loader.js" "components/header.html" "components/footer.html" "CNAME")
          missing_files=()

          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              missing_files+=("$file")
            fi
          done

          if [ ${#missing_files[@]} -ne 0 ]; then
            echo "‚ùå Missing required files:"
            printf '  %s\n' "${missing_files[@]}"
            exit 1
          fi

          # Count HTML files
          html_count=$(find . -name "*.html" -type f | wc -l)
          if [ "$html_count" -lt 14 ]; then
            echo "‚ö†Ô∏è  Expected ~14 HTML files, found $html_count"
          else
            echo "‚úÖ Found $html_count HTML files ready for deployment"
          fi

          # Check for potential issues
          if grep -r "localhost" --include="*.html" --include="*.js" .; then
            echo "‚ö†Ô∏è  Localhost references found - may need updating for production"
          fi

          echo "‚úÖ Pre-deployment validation completed successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post-deployment notification
        run: |
          echo "üè† Properties 4 Creations deployed successfully!"
          echo "Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üéñÔ∏è Veteran housing platform ready for East Texas families"
