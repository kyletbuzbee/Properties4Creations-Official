<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Properties 4 Creations</title>
    <meta name="description" content="Affordable housing solutions for families and veterans in East Texas. Transparent pricing, premium renovations, and community impact.">
    <link rel="canonical" href="https://properties4creations.com/contact.html">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            navy: '#0B1120',
                            wood: '#C28E5A',
                            walnut: '#8B5E3C',
                            beige: '#F5F5F0',
                            surface: '#FFFFFF',
                            slate: '#64748b'
                        }
                    },
                    fontFamily: {
                        heading: ['Merriweather', 'serif'],
                        body: ['Inter', 'sans-serif']
                    },
                    boxShadow: {
                        wood: '0 10px 25px -5px rgba(194, 142, 90, 0.4)',
                        'navy': '0 10px 30px -10px rgba(11, 17, 32, 0.6)',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-brand-beige">
    <!-- Accessibility: Skip to main content -->
    <a href="#main" class="skip-to-content">Skip to main content</a>
    <div id="header-container" style="min-height: 76px;"></div>
    <div id="page-banner-container"></div>

    <!-- Main Content -->
    <main>
<script type="application/json" id="page-banner-config">
{
  "variant": "hero",
  "title": "Weâ€™re Here to Help",
  "subtitle": "Reach out to learn more about our homes, programs, or how we serve East Texas families and veterans.",
  "background": "public/images/banners/hero-contact-banner.webp",
  "eyebrow": "Local Support, Real Answers",
  "showVoucherBadge": true,
  "ctaText": "Start Your Journey",
  "ctaHref": "get-started.html"
}
</script>

        <section class="max-w-4xl mx-auto py-12 px-4">
            <form id="contact-form" action="" method="POST" class="bg-white p-8 rounded-xl shadow-lg space-y-6">
                <input type="hidden" name="_subject" value="Contact Form Inquiry">
                <input type="hidden" name="_next" value="thank-you.html">

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block font-bold text-brand-navy mb-2">Name</label>
                        <input type="text" id="name" name="name" required class="w-full border rounded-lg p-3" placeholder="Your Name">
                    </div>
                    <div>
                        <label for="email" class="block font-bold text-brand-navy mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="w-full border rounded-lg p-3" placeholder="email@example.com">
                    </div>
                </div>
                <div>
                    <label for="phone" class="block font-bold text-brand-navy mb-2">Phone (Optional)</label>
                    <input type="tel" id="phone" name="phone" class="w-full border rounded-lg p-3" placeholder="(903) 555-0123">
                </div>
                <div>
                    <label for="message" class="block font-bold text-brand-navy mb-2">Message</label>
                    <textarea id="message" name="message" class="w-full border rounded-lg p-3 h-32" placeholder="How can we help?" rows="4" required></textarea>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="veteran-contact" name="veteran" value="yes" class="mr-2">
                    <label for="veteran-contact" class="text-slate-700">U.S. Military Veteran</label>
                </div>
                <button type="submit" class="btn-base btn-primary px-8 py-3 text-white rounded-lg font-bold w-full text-lg">Send Message</button>
            </form>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="static-forms.js"></script>
    <script src="components/component-loader.js"></script>
    <script src="accessibility-enhanced.js"></script>
    <script src="js/banner-loader.js" defer></script>
</body>
</html>
