<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Application - Properties 4 Creations</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <meta name="description" content="Begin your fair housing application process. We specialize in Section 8 and HUD-VASH voucher assistance for veterans and families in East Texas.">
    <link rel="canonical" href="https://properties4creations.com/get-started.html">
    <link rel="stylesheet" href="css/styles-prod.css">
    </head>
<body class="bg-brand-beige">
    <a href="#main" class="skip-to-content">Skip to main content</a>
    <div id="header-container"></div>

    <main id="main" class="py-16 md:py-24 px-4">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">

            <div class="bg-white p-8 md:p-10 rounded-3xl shadow-2xl relative">
                <h2 class="text-2xl font-bold text-brand-navy mb-8">Start Your Application</h2>

                <form class="space-y-5">
                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">First Name</label>
                            <input type="text" name="firstName" placeholder="John" required class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-wood focus:ring-4 focus:ring-brand-wood/10 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Last Name</label>
                            <input type="text" name="lastName" placeholder="Doe" required class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-wood focus:ring-4 focus:ring-brand-wood/10 outline-none transition-all">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Phone Number</label>
                            <input type="tel" name="phone" placeholder="(903) 555-0123" required class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-wood focus:ring-4 focus:ring-brand-wood/10 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                            <input type="email" name="email" placeholder="john@example.com" required class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-wood focus:ring-4 focus:ring-brand-wood/10 outline-none transition-all">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1" id="housing-label">Current Housing Situation</label>
                        <select name="housing-situation" required class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-wood focus:ring-4 focus:ring-brand-wood/10 outline-none transition-all bg-white" aria-labelledby="housing-label">
                            <option value="section8">I have a Section 8 Voucher</option>
                            <option value="hudvash">I have a HUD-VASH Voucher</option>
                            <option value="market">I am a Cash Payer (Market Rate)</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1" id="family-label">Family Size</label>
                            <select name="family-size" required class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-wood focus:ring-4 focus:ring-brand-wood/10 outline-none transition-all bg-white" aria-labelledby="family-label">
                                <option>1 Person</option>
                                <option>2-3 People</option>
                                <option>4+ People</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1" id="movein-label">Desired Move-in</label>
                            <select name="move-in" required class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-wood focus:ring-4 focus:ring-brand-wood/10 outline-none transition-all bg-white" aria-labelledby="movein-label">
                                <option>Immediately</option>
                                <option>Next 30 Days</option>
                                <option>Flexible</option>
                            </select>
                        </div>
                    </div>
                    
                    <input type="hidden" name="veteran-status" value="pending">
                    <input type="hidden" name="subject" value="housing-application">

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Additional Details</label>
                        <textarea rows="3" name="message" placeholder="Tell us about your housing needs..." class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-wood focus:ring-4 focus:ring-brand-wood/10 outline-none transition-all"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-brand-wood hover:bg-yellow-600 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all">
                        Send Application Request
                    </button>

                    <p class="text-xs text-center text-slate-400 mt-4">
                        By clicking submit, you agree to our <a href="privacy.html" class="underline">Privacy Policy</a>. We respect your data.
                    </p>
                </form>
            </div>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="js/component-loader.js"></script> <script src="js/accessibility-enhanced.js"></script>
    <script src="js/static-forms.js"></script> <script>lucide.createIcons();</script>
</body>
</html>
